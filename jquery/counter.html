<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button>Count</button>
<p>0</p>
<script src="jquery-3.6.0.min.js"></script>
<script>
let x = 0
$('button').click(function(){
    x++
    $('p').html(x)
})
</script>
</body>
</html>
