<body>
    <form>
        <fieldset>
            <legend>Personal Data</legend>
            <label>Text</label>
            <input type="text" placeholder="This is text" required>
            <label>Password</label>
            <input type="password" >
            <label>Email</label>
            <input type="email" >
            <label>URL</label>
            <input type="url" >
        </fieldset>
        <fieldset>
            <legend>Diffren Types</legend>
            <label>Date</label>
            <input type="date" >
            
            <label>Color</label>
            <input type="color" >
            
            <label>File</label>
            <input type="file" >

        </fieldset>

        <fieldset>
            <legend>Selects</legend>

            <input type="radio" name="gender"><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>

            <input type="checkbox"> <label>I accept the agreement</label>


            <label>Favorite Car</label>
            <input type="checkbox"><label>BMW</label>
            <input type="checkbox"><label>Kia</label>
            <input type="checkbox"><label>MG</label>


            <select>
                <option>Male</option>
                <option>Female</option>
            </select>

               <select multiple>
                <option>BMW</option>
                <option>Kia</option>
                <option>MG</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Text</legend>
            <textarea cols="60" rows="6" maxlength="10"></textarea>

            <input type="submit">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Submit</button>
        </fieldset>

    </form>
