<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='btn' onclick="hideme()">Hide</button>
    <p id="main">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, nulla molestiae! Provident quam quo cupiditate nulla, ab culpa animi tempore, quod sapiente soluta praesentium architecto expedita fuga totam labore odio.</p>


    <script>
        function hideme(){
            let main= document.getElementById('main')
           main.style.display='none'
            document.getElementById('btn').style.color='red'
        }
    </script>
</body>
</html>
